<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="static\output.css" rel="stylesheet" />
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-gray-100 p-4 font-sans"
  >
    <!-- Title -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-900 sm:text-5xl">
        Inventory Nexus
      </h1>
    </header>

    <!-- Navigation Buttons -->
    <div
      class="flex w-full max-w-xs flex-col gap-4 sm:max-w-md sm:flex-row sm:gap-6"
    >
      <button
        onclick="window.location.href='/shop'"
        class="w-full transform rounded-lg bg-blue-500 px-6 py-3 text-lg font-semibold text-white shadow-md transition-transform hover:scale-105 hover:bg-blue-700 focus:outline-none sm:text-2xl"
      >
        Shop
      </button>
      <button
        onclick="window.location.href='/inventory'"
        class="w-full transform rounded-lg bg-blue-500 px-6 py-3 text-lg font-semibold text-white shadow-md transition-transform hover:scale-105 hover:bg-blue-700 focus:outline-none sm:text-2xl"
      >
        Inventory
      </button>
      <button
        onclick="window.location.href='/history'"
        class="w-full transform rounded-lg bg-blue-500 px-6 py-3 text-lg font-semibold text-white shadow-md transition-transform hover:scale-105 hover:bg-blue-700 focus:outline-none sm:text-2xl"
      >
        Transaction History
      </button>
    </div>

    <!-- Date & Time -->
    <div
      id="date-time"
      class="absolute right-5 bottom-5 text-sm text-gray-700 sm:right-10 sm:bottom-10 sm:text-lg"
    ></div>

    <script>
      function updateDateTime() {
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("date-time").innerHTML =
          new Date().toLocaleDateString("id-ID", options);
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
